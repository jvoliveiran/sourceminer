<html layout:decorator="layouts/layout">
	<head>
		<meta charset="UTF-8"/>
	</head>
	
	<div layout:fragment="content">
		<div th:if="${obj.id == null}">
			<h3>Cadastrar <span th:text="${controllerTitle}"/></h3>
		</div>
		
		<div th:if="${obj.id != null}">
			<h3>Editar <span th:text="${controllerTitle}"/></h3>
		</div>
		
		<form class="form-horizontal" 
			th:action="@{/repository_connector/create}" th:object="${obj}" action="#" method="post">
			
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Nome: </label>
				 <div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{name}" placeholder="Nome"/>
				</div>
			</div>
			
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">Descrição: </label>
				 <div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{description}" placeholder="Descrição"/>
				</div>
			</div>
			
			<div class="form-group">
				<label for="versionManager" class="col-sm-2 control-label">Repositório: </label>
				<div class="col-sm-10">
					<select th:field="*{repositoryLocation}" class="form-control">
					    <option value="0">---- SELECIONE ----</option>
					    <option th:each="repositoryLocation : ${repositoryLocations}"
					            th:value="${repositoryLocation.id}"
					            th:text="${repositoryLocation.name}">NULL</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">	
				<label for="username" class="col-sm-2 control-label">Usuário: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{username}" />
				</div>
			</div>
			
			<div class="form-group">	
				<label for="password" class="col-sm-2 control-label">Senha: </label>
				<div class="col-sm-10">
					<input type="password" class="form-control" th:field="*{password}" />
				</div>
			</div>
			
			<!-- Atributo usado na alteraçao do obj.  -->
			<input type="hidden" th:field="*{id}" />
			
			<div class="form-group">
				<div class="col-sm-3"></div>
				<div class="col-sm-3">
					<a class="btn btn-default" th:href="@{/repository_connector/cancel}">Cancelar</a>
				</div>
				<div class="col-sm-3">
					<button type="submit" class="btn btn-success">
						<span th:if="${obj.id == null}">Cadastrar</span>
						<span th:if="${obj.id != null}">Editar</span>
					</button>
				</div>
				<div class="col-sm-3"></div>
			</div>
		</form>
	</div>
	
</html>
