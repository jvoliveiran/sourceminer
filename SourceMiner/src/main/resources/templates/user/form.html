<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>SourceMiner</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <link rel="stylesheet"
      		th:href="@{/css/bootstrap.min.css}"/>
    </head>

<body>

	<div class="row">
		<div class="col-lg-12">
			<form class="form-horizontal" 
			th:action="@{/user/create}" th:object="${obj}" action="#" method="post">
			
				<div class="form-group">
					<label for="name" class="col-lg-2 control-label">Login: </label>
					 <div class="col-lg-10">
						<input type="text" class="form-control" th:field="*{username}" placeholder="Login"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="name" class="col-lg-2 control-label">Senha: </label>
					 <div class="col-lg-10">
						<input type="text" class="form-control" th:field="*{password}" />
					</div>
				</div>
				
				<div class="col-lg-1 col-lg-offset-6">
					<input type="submit" value="Cadastrar" />
				</div>
			</form>
		</div>
	</div>
</body>

</html>
